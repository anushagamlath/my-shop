
<div class="cart-container">
    <app-product-list> </app-product-list>
    
    <div class="cart-content">
        <h3>Your Purchases</h3>
        <div *ngFor="let item of cartService.getItems(); let i = index" class="cart-item">
            <p>{{item.product.name}}</p>   
            
            <div class="quantity-container">
                <button class="quantity-button" (click)="cartService.decrementQuantity(item.product.id)">-</button>
                <span class="quantity">{{item.quantity}}</span>
                <button class="quantity-button" (click)="cartService.incrementQuantity(item.product.id)">+</button>
            </div>
            <button class="remove-button" (click)="deleteFromCart(item)">Remove</button>
            
        </div>
        <div class="total-container">
            <h3>Total: {{cartService.getTotal()}}</h3>
        </div>
    </div>
    
</div>
